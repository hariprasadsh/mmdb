<div class="container">
  <div class="row login-title"><h2><span>MMDB User Login</span></h2></div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
      <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" formControlName="username" type="text">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" formControlName="password" type="password">
          </div>
      </form>
      <button class="btn btn-primary">Login</button>
    </div>
  </div>
</div>
