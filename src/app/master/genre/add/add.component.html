<form [formGroup]="genreForm" (ngSubmit)="save()" class="form-horizontal">
  <h3>Add Genre</h3>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name*</label>
    <div class="col-sm-10">
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="tag">Tag*</label>
    <div class="col-sm-10">
      <input type="text" id="tag" class="form-control" formControlName="tag" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="desc">Description</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        id="desc"
        rows="3"
        formControlName="desc"
      ></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button
        type="submit"
        [disabled]="!genreForm.valid"
        name="save"
        class="btn btn-primary"
      >
        Save
      </button>
    </div>
  </div>
</form>
